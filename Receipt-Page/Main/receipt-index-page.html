<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* ป้องกันการเลื่อน */
        }

        /* Background GIF */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/Picture/Thankyou.gif') no-repeat center center;
            background-size: cover; /* ให้ภาพครอบคลุมทั้งหน้าจอ */
            filter: blur(15px); /* เบลอพื้นหลัง */
            z-index: -1; /* ให้พื้นหลังอยู่ด้านหลัง */
        }

        .thank-you-container {
            text-align: center;
            color: black; /* เปลี่ยนสีข้อความเป็นสีดำ */
            z-index: 1;
            opacity: 0; /* เริ่มจากความโปร่งใส */
            animation: fadeInSlide 3s ease-in-out forwards; /* เพิ่มอนิเมชั่นเลื่อนเข้า */
        }

        h1 {
            font-size: 3em;
            animation: slideIn 2s ease-in-out forwards; /* เลื่อนเข้า */
        }

        p {
            font-size: 1.5em;
            animation: slideIn 2.5s ease-in-out forwards;
        }

        a {
            text-decoration: none; /* เอาเส้นใต้ของลิงก์ออก */
        }

        .button {
            display: inline-block; /* ทำให้เป็นบล็อกที่สามารถใช้ padding ได้ */
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #1c1c1c;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            animation: bounceIn 3s ease; /* อนิเมชั่นสำหรับปุ่ม */
            transition: background-color 0.3s ease; /* เพิ่มการเปลี่ยนสี */
        }

        .button:hover {
            background-color: #000000;
            transform: scale(1.1);
        }

        /* Keyframes for fade-in and slide-up animation */
        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateY(100px); /* เลื่อนจากด้านล่าง */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* เลื่อนกลับมาที่ตำแหน่งปกติ */
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100px); /* เลื่อนเข้าจากซ้าย */
            }
            100% {
                opacity: 1;
                transform: translateX(0); /* กลับมาตำแหน่งปกติ */
            }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- Background GIF -->
    <div class="background"></div>

    <!-- Thank You Content -->
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your purchase has been completed successfully.</p>
        <a href="/Index-Page/Website/index.html"> <!-- เปลี่ยนเป็น URL ของหน้าแรก -->
            <div class="button">Go to Homepage</div>
        </a>
    </div>
</body>
</html>
