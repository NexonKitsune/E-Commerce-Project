<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขอบคุณที่ซื้อ!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .thank-you-container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #50dfff;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background-color: #6be9ff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #32ddff;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>ขอบคุณมาก!</h1>
        <p>เราขอขอบคุณที่คุณได้ทำการสั่งซื้อกับเรา</p>
        <p>เราหวังว่าคุณจะพึงพอใจกับสินค้าของเรา!</p>
        <a href="index.html" class="button">กลับไปที่หน้าแรก</a>
    </div>
</body>
</html>
