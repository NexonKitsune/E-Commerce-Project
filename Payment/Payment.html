<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE PAGE -->
    <title>Payment</title>

    <!-- LINK -->
    <link rel="stylesheet" href="/Payment/Style/StylesPayment.css">


</head>
<body>
    <!-- CONTAINERS -->
    <div class="Payments-Page">

        <!-- HEADER -->
        <div class="Header-Payment">

        <!-- NAV BAR -->
        <nav class="navbar">
            <div class="navbar-left">
                <a href="/ComingSoon/ComingSoon.html" target="_blank">gift guide</a>
                <a href="#">sale</a>
                <a href="#">catalog</a>
                <a href="/Index-Page/Website/index.html">shop</a>
                <a href="/ComingSoon/ComingSoon.html" target="_blank">FAQ</a>
            </div>
            <div class="navbar-center">
                SNEAKERS
            </div>
            <div class="navbar-right">
                <a href="#">search</a>
                <a href="#"><img src="/Picture/Cart_Icon.png" alt="Cart" class="icon"></a>
            </div>
        </nav>
    </div>    

        <div class="navbar-underline"></div>


        <!-- CONTAINER -->
        <div class="Container-Payment">
            <div class="content-container">
                <!-- ใส่รูปภาพทางด้านซ้าย -->
                <div class="image-container">
                    <img src="/Picture/ShoesPromote.png" alt="Image" class="side-image">
                </div>
            
                <!-- ฟอร์มที่อยู่ทางขวา -->
                <div class="Container-Payment">
                    <form action="#">
                        <div class="row">
                            <div class="col billing-address">
                                <h3 class="title">Billing Address</h3>
            
                                <div class="inputBox name-box">
                                    <label for="name">Full Name:</label>
                                    <input type="text" id="name" placeholder="Enter your full name" required>
                                </div>
            
                                <div class="inputBox email-box">
                                    <label for="email">Email:</label>
                                    <input type="text" id="email" placeholder="Enter email address" required>
                                </div>
            
                                <div class="inputBox address-box">
                                    <label for="address">Address:</label>
                                    <input type="text" id="address" placeholder="Enter address" required>
                                </div>
            
                                <div class="inputBox city-box">
                                    <label for="city">City:</label>
                                    <input type="text" id="city" placeholder="Enter city" required>
                                </div>
            
                                <div class="flex state-zip-box">
                                    <div class="inputBox state-box">
                                        <label for="state">State:</label>
                                        <input type="text" id="state" placeholder="Enter state" required>
                                    </div>
            
                                    <div class="inputBox zip-box">
                                        <label for="zip">Zip Code:</label>
                                        <input type="number" id="zip" placeholder="123 456" required>
                                    </div>
                                </div>
                            </div>
            
                            <div class="col payment-section">
                                <h3 class="title">Payment</h3>
            
                                <div class="inputBox card-accepted-box">
                                    <label for="name">Card Accepted:</label>
                                    <img src="https://i.ibb.co/X38b5PF/card-img.png" alt="">
                                </div>
            
                                <div class="inputBox card-name-box">
                                    <label for="cardName">Name On Card:</label>
                                    <input type="text" id="cardName" placeholder="Enter card name" required>
                                </div>
            
                                <div class="inputBox card-number-box">
                                    <label for="cardNum">Credit Card Number:</label>
                                    <input type="text" id="cardNum" placeholder="1111-2222-3333-4444" maxlength="19" required>
                                </div>
            
                                <div class="inputBox exp-month-box">
                                    <label for="expMonth">Exp Month:</label>
                                    <input type="text" id="expMonth" placeholder="MM" maxlength="2" required>
                                </div>
            
                                <div class="flex exp-year-cvv-box">
                                    <div class="inputBox exp-year-box">
                                        <label for="expYear">Exp Year:</label>
                                        <input type="text" id="expYear" placeholder="YY" maxlength="4" required>
                                    </div>
            
                                    <div class="inputBox cvv-box">
                                        <label for="cvv">CVV</label>
                                        <input type="number" id="cvv" placeholder="1234" required>
                                    </div>
                                </div>
                            </div>
                        </div>
            
                        <a href="/Receipt-Page/Main/receipt-index-page.html" class="submit_btn">Proceed to Checkout</a>
                    </form>
                </div>
            </div>            
            
        </div>

        <!-- FOOSTER -->
        <div class="Fooster-Payment">

            <footer class="footer-container">
                <div class="footer-underline"></div>
                <div class="icon-row">
                    <a href="#"><img src="/Picture/Xlogo.avif" alt="Icon 1" class="footer-icon"></a>
                    <a href="#"><img src="/Picture/IGLogo.png" alt="Icon 2" class="footer-icon"></a>
                    <a href="#"><img src="/Picture/YoutubeLogo.png" alt="Icon 3" class="footer-icon"></a>
                    <a href="#"><img src="/Picture/LikeinLogo.png" alt="Icon 4" class="footer-icon"></a>
                </div>
            </footer>
        </div>

    </div>

</body>
</html>
