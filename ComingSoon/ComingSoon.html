<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* เพิ่ม Background GIF */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('your-gif-url.gif') no-repeat center center/cover;
            filter: blur(10px); /* ทำให้ภาพเบลอ */
            z-index: -1;
        }

        .coming-soon {
            text-align: center;
            z-index: 1; /* ทำให้ข้อความอยู่เหนือ background */
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
            margin: 0;
        }

        .countdown {
            font-size: 2rem;
            margin-top: 20px;
        }

        /* ป้องกันการซ้อนของภาพในจอเล็ก ๆ */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.2rem;
            }
            .countdown {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon">
        <h1>Coming Soon</h1>
        <p>Our website is under construction. Stay tuned!</p>
        <div class="countdown" id="countdown">
            Launching in: 10 days
        </div>
    </div>

    
</body>
</html>
